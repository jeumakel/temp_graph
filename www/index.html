<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width" />
    <title>
        Raspberry Pi Status
    </title>
    <!-- Socket.io import the module I have in the project -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <!-- Javascript Highcharts import the file directly from your server -->
    <script src="http://code.highcharts.com/highcharts.js"></script> 
</head>
<body>
    <!--  'll have the div where the graph. I tell it that the width of the 
         screen is 100% and the height is 400px -->
    <div id="chart" style="width:100%; height:400px;"></div>
    <button onclick="cpuButtonClicked()">get cpu temp</button>
    <button onclick="sensorButtonClicked()">get sensor data</button>
    <!-- Javascript Begins -->
    <script>
    // I create a WebSocket . Put the IP of your Raspberry Pi! 
    var socket = io.connect();
    // I create a new object 'Chart'
    var chart;
    chart = new Highcharts.Chart({
        chart: {
            renderTo: 'chart', 
            defaultSeriesType: 'spline',
            events: {
                load: function() {
                    // Each time you receive a value from the socket, I put it on the graph
                    socket.on('cpuTemperatureUpdate', function (time, data) {
                        var series = chart.series[0];
                        series.addPoint([time, data]);
                    });
		    socket.on('sensorTemperatureUpdate', function (result) {
			    console.log('sensor temp:' +  result);
		    });
                }
            }
        },
        rangeSelector : {
            selected : 100
        },
        title: {
            text: 'Temperature measured by Raspberry Pi'
        },
        xAxis: {
            type: 'datetime',
            tickPixelInterval: 150,
            maxZoom: 20 * 1000
        },
        yAxis: {
            minPadding: 0.2,
            maxPadding: 0.2,
            title: {
                text: 'Temperature ÂºC',
                margin: 80
            }
        },
        series: [{
            name: 'Temperature',
            data: []
        }]
    });
function cpuButtonClicked(){
	socket.emit('cpuTempQuery');
}
function sensorButtonClicked(){
	socket.emit('sensorTempQuery');
}
    </script>
</body>
</html>
